name: Simple CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print Hello World
        run: echo "Hello World - Build Stage"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Print Hello World
        run: echo "Hello World - Test Stage"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Print Hello World
        run: echo "Hello World - Deploy Stage"
